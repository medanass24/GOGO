<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location de voitures - Réservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            color: #fff;
            font-size: 3em;
            position: relative;
            animation: animateTitle 1.5s ease-out forwards, slideIn 1s ease-out 0.5s forwards;
            opacity: 0;
            transform: translateX(-100%);
        }

        @keyframes animateTitle {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        nav {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>RESERVE</h1>
    </header>

    <nav>
        <a href="dd.html">Accueil</a>
        <a href="infos.html">Infos</a>
        <a href="contact.html">Contact</a>
        <a href="reserve.html">Réserve</a>
        <a href="commentaire.html">Commentaires</a>
    </nav>

    <div class="container">
        <h2>Réservez votre voiture</h2>
        <form action="#" method="post">
            <label for="car">Choix du véhicule :</label>
            <select id="car" name="car" required>
                <option value="">Sélectionnez une voiture</option>
                <option value="Clio">Renault Clio</option>
                <option value="208">Peugeot 208</option>
                <option value="Golf">Volkswagen Golf</option>
                <option value="Corsa">Opel Corsa</option>
                <option value="Focus">Ford Focus</option>
                <option value="Civic">Honda Civic</option>
            </select>

            <label for="pickupDate">Date de prise en charge :</label>
            <input type="date" id="pickupDate" name="pickupDate" required>

            <label for="returnDate">Date de retour :</label>
            <input type="date" id="returnDate" name="returnDate" required>

            <input type="submit" value="Réserver">
        </form>
    </div>

    <footer>
        <p>Tous droits réservés &copy; 2024 Location de voitures</p>
    </footer>
</body>
</html>
